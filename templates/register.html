<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 Bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- 引入 Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

    <title>登录页面</title>

    <style>
        /* 动画背景的容器 */
        .spiral-svg {
            position: absolute;
            width: 100vw; /* 占据整个屏幕宽度 */
            height: 100vh; /* 占据整个屏幕高度 */
            background: linear-gradient(45deg, #f06, #833ab4); /* 紫红色渐变背景 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* 放在顶层 */
        }

        /* 螺旋动画路径 */
        @keyframes spiral-animation {
            0% {
                stroke-dasharray: 0 400; /* 初始状态没有绘制 */
                stroke-dashoffset: 0; /* 绘制起始点 */
            }
            100% {
                stroke-dasharray: 400 0; /* 完全绘制路径 */
                stroke-dashoffset: -400; /* 完全绘制路径 */
            }
        }

        @keyframes new-spiral-animation {
            0% {
                stroke-dasharray: 0 600; /* 初始状态没有绘制 */
                stroke-dashoffset: 0; /* 绘制起始点 */
            }
            100% {
                stroke-dasharray: 600 0; /* 完全绘制路径 */
                stroke-dashoffset: -600; /* 完全绘制路径 */
            }
        }

        /* 设置登录表单容器 */
        .login-container {
            position: absolute;
            right: 5%; /* 表单在右侧 */
            display: flex;
            justify-content: flex-end;
            align-items: flex-start; /* 表单靠上 */
            height: 100vh;
            padding-right: 50px; /* 右侧填充 */
            padding-top: 8%; /* 表单向上移动 */
            opacity: 0; /* 初始状态透明 */
            transition: opacity 1.5s; /* 表单淡入动画 */
            z-index: 2; /* 在动画之上 */
        }

        /* 表单样式 */
        .form-container {
            background-color: rgba(255, 255, 255, 0); /* 半透明背景 */
            padding: 20px;
            border-radius: 10px; /* 边角弧度 */
<!--            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); /* 阴影 */-->
            width: 400px; /* 固定宽度 */
            text-align: center;
        }

        .input-group {
            border: none; /* 去除边框 */
            box-shadow: none; /* 去除阴影 */

        }

        /* 图标*/
        .input-group-text {
            background-color: rgba(255, 255, 255, 0.5); /* 半透明背景 */
            border: none; /* 无边框 */
            font-size: 10px;
            border-radius: 25px;
        }

        /* 输入框 */
        .form-control {
        border: none; /* 去除边框 */
        background-color: rgba(255, 255, 255, 0.5); /* 半透明背景 */
        padding-left: 10px; /* 调整左侧填充 */
        border-radius: 25px;
        }

        /* 通过 ::placeholder 伪元素调整提示文字的大小 */
        .form-control::placeholder {
            font-size: 13px; /* 调整 placeholder 的字体大小 */
        }


        /* 按钮 */
        .btn-primary {
            background-color: #333;
            transition: background-color 0.3s, transform 0.3s; /* 平滑过渡 */
            border: none; /* 去除边框 */
            border-radius: 25px;
        }

        .btn-primary:hover {
            background-color: #555; /* 悬停变深灰色 */
            transform: translateY(-3px); /* 悬空 */
        }

        /* 控制表单淡入 */
        @keyframes fade-in {
            0% {
                opacity: 0; /* 初始状态透明 */
            }
            100% {
                opacity: 1; /* 最终状态完全不透明 */
            }
        }
        /* “登录”文字的样式 */
        h3 {
            color: white; /* 将字体颜色改为白色 */
            font-weight: bold; /* 加粗 */
            font-family: 'Arial', sans-serif; /* 更改字体 */
            text-align: center; /* 居中对齐 */
        }

    </style>

    <!-- 控制登录表单的淡入 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var loginForm = document.querySelector('.login-container');
            loginForm.style.animation = 'fade-in 1.5s forwards'; /* 表单淡入 */
        });
    </script>
</head>

<body>
    <!-- SVG动画容器 -->
    <div class="spiral-svg">
        <svg width="100%" height="100%">
            <!-- 用路径写出 HFC -->
            <!-- H -->
            <path d="M 100,100
                     V 200
                     M 100,150
                     H 150
                     M 150,100
                     V 200"
                  stroke="white"
                  stroke-width="4"
                  fill="none" />

            <!-- F -->
            <path d="M 200,100
                     V 200
                     M 200,100
                     H 250
                     M 200,150
                     H 230"
                  stroke="white"
                  stroke-width="4"
                  fill="none" />

            <!-- C -->
            <path d="M 300,100
                     C 270,100 270,200 300,200"
                  stroke="white"
                  stroke-width="4"
                  fill="none" />

            <path d="M 100,100
         C 200,150 300,50 400,100
         S 500,200 600,150
         S 700,250 800,200
         S 900,300 1000,250"
          stroke="white"
          stroke-width="2"
          fill="none"
          style="animation: spiral-animation 4s infinite linear;" />

        <path d="M 200,200
                 C 300,250 400,150 500,200
                 S 600,300 700,250
                 S 800,350 900,300"
              stroke="white"
              stroke-width="2"
              fill="none"
              style="animation: new-spiral-animation 6s infinite linear;" />

        <path d="M 300,300
                 C 400,350 500,250 600,300
                 S 700,400 800,350
                 S 900,450 1000,400"
              stroke="white"
              stroke-width="2"
              fill="none"
              style="animation: new-spiral-animation 8s infinite linear;" />

        </svg>

    </div>

    <!-- 登录表单容器 -->
    <div class="login-container">
        <div class="form-container">
            <h3>注册</h3>
            <form action="/" method="POST">
                <!-- 用户名 -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i> <!-- 小人图标 -->
                            </span>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="用户名"> <!-- 图标在输入框内部 -->
                    </div>
                </div>

                <!-- 密码 -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i> <!-- 锁图标 -->
                            </span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="密码"> <!-- 图标在输入框内部 -->
                    </div>
                </div>

                <!-- 登录按钮 -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">立即注册</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 引入 Bootstrap 和 jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
